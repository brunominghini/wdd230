<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form action="/action_page.php">
        <label for="Username">Username: </label>
        <input type="text" id="Username" name="Username" title="name" required><br><br>
        <label for="Password">Password: </label>
        <input type="password" id="Password" name="Password" title="Password" required
            pattern="[a-zA-Z0-9].{8,}$"><br><br>
        <label for="PasswordConfirmation">Password repeated for confirmation: </label>
        <input type="password" id="PasswordConfirmation" name="PasswordConfirmation" title="Password"
            pattern="[a-zA-Z0-9].{8,}$" required><br><br>
        <label for="Email">E-mail: </label>
        <input type="email" id="Email" name="Email" title="Please enter a valid email address"
            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required><br><br>
        <label for="r">Page Range</label><br>
        <input type="range" id="r" name="r" min="0" max="10" value="5" step="1" list="rangevalues">
        <datalist id="rangevalues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
    </form>
</body>

</html>
